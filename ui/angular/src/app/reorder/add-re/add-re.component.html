<div class="form-froup row">
    <br>
    <label class="col-sm-2 col-form-label">Inventory Name</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="InventoryName">
            <option>--Select--</option>
            <option *ngFor="let invName of InventoriesList">
                {{invName.InventoryName}}
            </option>
        </select>
    </div>
    <br>
    <br>
    <label class="col-sm-2 col-form-label">Quantity</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="QuantityOfReorder" placeholder="Enter Quantity">
    </div>
    <br>
    <br>
    <label class="col-sm-2 col-form-label">Supplier Name </label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="SupplierName">
            <option>--Select--</option>
            <option *ngFor="let supName of SuppliersList">
                {{supName.SupplierName}}
            </option>
        </select>
    </div>
</div>
<br>
<br>
<button (click)="addOrders()" *ngIf="re.ReOrderId==0" class="btn btn-primary">
    Place Reorder
</button>
