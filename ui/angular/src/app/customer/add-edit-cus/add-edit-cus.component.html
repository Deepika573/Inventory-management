<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Customer Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustomerName" placeholder="Enter Customer Name">
    </div>
</div>
<button (click)="addCustomer()" *ngIf="cu.CustomerId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateCustomer()" *ngIf="cu.CustomerId!=0" class="btn btn-primary">
    Update
</button>
